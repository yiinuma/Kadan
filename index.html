<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="noindex" />
	<meta name="description" content="日本古来の素材と現代的表現を併せ持つ温泉旅館、石井花壇。伝統的「和」の息づく空間で、至極のひとときをお過ごしください。" />
	<title>石井花壇 | 温海温泉旅館【公式サイト】</title>
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="assets/js/tab.js" defer></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="assets/js/aos.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
	<script src="assets/js/header.js" defer></script>
	<script src="assets/js/main.js" defer></script>
</head>

<body>

	<header class="l-header" id="header">
		<div id="filter" class="c-filter"></div>
		<div class="p-header__inner">
			<div class="header__title">
				<h1 class="header__logo"><a href="./">石井花壇</a></h1>
			</div>
			<nav class="header__nav" id="header-nav">
				<ul class="header-menu">
					<li><a href="">お部屋</a></li>
					<li><a href="">お料理</a></li>
					<li><a href="">温泉</a></li>
				</ul>
			</nav>
			<!-- /.header__nav -->
			<button type="button" class="c-reservation-btn">
				<img class="calender" src="assets/img/calender.png" alt="カレンダー"><span>宿泊予約</span>
			</button>

			<div class="c-reservation">
				<div class="reservation-inner">
					<h2>宿泊予約</h2>
					<span class="r-close"><img src="assets/img/close.png" alt="close"></span>

					<form action="">
						<label for="name">お名前</label>
						<input type="name" id="name" placeholder="例：石井正悟">
						<label for="email">メールアドレス</label>
						<input type="email" id="email" placeholder="例：Example@example.com">
						<label for="plan">ご希望プラン（空いているプランのみ表示されます）</label>
						<select id="plan" onchange="changeItem(this)" required>
							<option value="0" hidden>プランを選択してください</option>
							<option value="1">【期間限定】海辺の四季旬彩、贅沢美味懐石プラン</option>
							<option value="2">平日に優雅に楽しむ、特別宿泊プラン</option>
							<option value="3">絶景貸切露天と個室会席を満喫できるファミリープラン</option>
						</select>
						<label for="flatpickr">日時選択</label>
						<input type="text" class="flatpickr" placeholder="日時を選択してください" readonly="readonly">
					</form>
					<input type="submit" class="c-submit-btn" value="送信する">
				</div>
			</div><!-- /.c-reservation -->
			<button type="button" id="burger-btn" class="c-burger">
				<span class=c-burger__line></span>
				<span class=c-burger__line></span>
				<span class=c-burger__line></span>
			</button>
		</div>
		<!-- /.p-header__inner -->
	</header>
	<!-- /.header -->
	<main class="l-main">
		<div id="filter" class="c-filter"></div>

		<section class="p-first-view">
			<div class="first__imgBox">
				<div class="main_img mb01"></div>
				<div class="main_img mb02"></div>
				<div class="main_img mb03"></div>
			</div>
			<div class="first__catch">
				<p>頑 張 る 人 の<br>
					頑 張 ら な い 時 間</p>
			</div>

		</section><!-- /.p-first-view -->

		<footer>
			<div class="footer-inner">
				<h2 class="footer-title">ユアコーディング</h2>
				<ul>
					<li><a href="">プライバシーポリシー</a></li>
					<li><a href="">個人商取引法に基づく表記</a></li>
				</ul>
				<div class="copy-right">
					©ユアコーディング, All Rights Reserved.
				</div>
			</div><!-- /.footer-inner -->
		</footer>

	</main><!-- /.l-main -->
	<script>
		AOS.init();
	</script>

</body>

</html>
